<html>

    <body>
        <div class="question">

        <div class="a"></div>

        <script src="jquery-3.3.1.min.js" type="text/javascript">

        <script type="text/javascript">
        function() aQ(num){
          $(document).ready(function(){
              $.ajax({
                  url: 'data.json',
                  method: 'GET',
                  dataType: 'json',
                  success: function(response){
                          $(".question").html(response[num].question);
                          $(".a").html(response[num].a);

                  }
              });
          });
        }
        aQ(3);
        </script>
